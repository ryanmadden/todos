<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage your account</title>
    <link rel="stylesheet" href="css/account.css" />
  </head>
  <body>
    <header>
      <strong><a href="/todos">Todo</a></strong>
      <button type="button" id="signout">Sign out</button>
    </header>

    <section id="firebaseui-auth-container">
      <div id="loader">Loading &hellip;</div>
    </section>
    <main>
      <section id="subscribe">
        <h2 class="title">
          Cough up the dough. Right <span class="color">now</span>.
        </h2>
        <div class="test-card-notice">
          You can use a test card like
          <div class="card-number">
            4242<span></span>4242<span></span>4242<span></span>4242
          </div>
          and any address
        </div>
        <section class="products"></section>
      </section>
      <section id="my-subscription">
        <h2>Your account</h2>
        <button id="todos-button">Manage your todos</button>
        <p></p>
        <button id="billing-portal-button">Access customer portal</button>
      </section>
    </main>

    <template id="product">
      <div class="product">
        <h2>name</h2>
        <p class="description">description</p>
        <form class="product-form">
          <div id="price" name="price"></div>
          <div class="currency">USD / month</div>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </template>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-functions.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />

    <!-- Add Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Application Code -->
    <script src="javascript/account.js"></script>
  </body>
</html>
